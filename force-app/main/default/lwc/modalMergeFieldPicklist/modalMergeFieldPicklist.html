<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby="modal-heading-01"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
    >
        <!-- sldsValidatorIgnore -->
        <div class="slds-modal__container">
            <button
                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close"
                onclick={close}
            >
                <lightning-icon
                    icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small"
                ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>

            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                    Please select the fields to merge
                </h2>
            </header>

            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <lightning-dual-listbox
                    name="fields"
                    label="Select fields"
                    source-label="Available"
                    selected-label="Selected"
                    field-level-help="Select the fields you want to merge"
                    options={options}
                    value={values}
                    onchange={handleChange}
                    required="true"
                >
                </lightning-dual-listbox>
            </div>

            <!-- modal footer start-->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={close}>Cancel</button>
                <button class="slds-button slds-button_neutral" onclick={mergeContact}>Merge</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
