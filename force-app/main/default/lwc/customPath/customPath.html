<template>
    <template if:true={hasData}>
        <article class="slds-card" slot="body">
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-path">
                    <div class="slds-grid slds-path__track">
                        <div class="slds-grid slds-path__scroller-container">
                            <div class="slds-path__scroller" tabindex="-1" role="application">
                                <div class="slds-path__scroller_inner">
                                    <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                                        <template iterator:it={valueList}>
                                            <li
                                                class={it.value.class}
                                                role="presentation"
                                                key={it.value.label}
                                                onclick={handleValueClick}
                                                value={it.index}
                                            >
                                                <a
                                                    class="slds-path__link"
                                                    tabindex="0"
                                                    role="option"
                                                    title={it.value.label}
                                                    aria-selected={it.value.ariaSelected}
                                                >
                                                    <span class="slds-path__stage">
                                                        <lightning-icon
                                                            variant="bare"
                                                            class="slds-button__icon"
                                                            icon-name="utility:check"
                                                            size="x-small"
                                                            alternative-text={it.index}
                                                        ></lightning-icon>
                                                    </span>
                                                    <span class="slds-path__title">{it.value.label}</span>
                                                </a>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                            <template if:true={showAdvanceButton}>
                                <div class="slds-grid slds-path__action">
                                    <lightning-button
                                        class="slds-path__mark-complete slds-no-flex"
                                        variant="brand"
                                        icon-name={pathActionIconName}
                                        onclick={handleAdvanceButtonClick}
                                        title={advanceButtonText}
                                        label={advanceButtonText}
                                    >
                                    </lightning-button>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </template>
    <template if:false={hasData}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </template>
</template>
